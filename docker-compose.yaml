services:
  homeserver:
    container_name: homeserver_container
    image: homeserver:v0.1
    restart: always
    ports:
      - "8069:8069"
    volumes:
      - type: bind
        source: /home/nico/sambashare/homeserver/logs
        target: /usr/src/app/logs
      - type: bind
        source: /home/nico/sambashare/homeserver/config
        target: /usr/src/app/config